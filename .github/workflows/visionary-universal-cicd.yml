# =============================================================================
# VISIONARY ARCHITECTS - UNIVERSAL CI/CD WORKFLOW
# =============================================================================
# This workflow provides comprehensive CI/CD for all Visionary projects
# Features: Auto-detect language, caching, security scanning, deployment
# =============================================================================

name: Visionary CI/CD Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      deploy_target:
        description: 'Deployment target'
        required: false
        default: 'none'
        type: choice
        options:
          - none
          - staging
          - production

# Cancel redundant runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'
  REGISTRY: ghcr.io

jobs:
  # ===========================================================================
  # DETECT PROJECT TYPE
  # ===========================================================================
  detect:
    name: üîç Detect Project Type
    runs-on: ubuntu-latest
    outputs:
      is_node: ${{ steps.detect.outputs.is_node }}
      is_python: ${{ steps.detect.outputs.is_python }}
      is_docker: ${{ steps.detect.outputs.is_docker }}
      is_nextjs: ${{ steps.detect.outputs.is_nextjs }}
      has_tests: ${{ steps.detect.outputs.has_tests }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Detect project configuration
        id: detect
        run: |
          echo "is_node=$(test -f package.json && echo true || echo false)" >> $GITHUB_OUTPUT
          echo "is_python=$(test -f requirements.txt -o -f pyproject.toml && echo true || echo false)" >> $GITHUB_OUTPUT
          echo "is_docker=$(test -f Dockerfile && echo true || echo false)" >> $GITHUB_OUTPUT
          echo "is_nextjs=$(test -f next.config.js -o -f next.config.mjs -o -f next.config.ts && echo true || echo false)" >> $GITHUB_OUTPUT
          echo "has_tests=$(test -d tests -o -d __tests__ -o -d test -o -f pytest.ini -o -f jest.config.js && echo true || echo false)" >> $GITHUB_OUTPUT

  # ===========================================================================
  # NODE.JS BUILD & TEST
  # ===========================================================================
  node-ci:
    name: üì¶ Node.js CI
    needs: detect
    if: needs.detect.outputs.is_node == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      
      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit
      
      - name: Run linter
        run: npm run lint --if-present
        continue-on-error: true
      
      - name: Run type check
        run: npm run type-check --if-present || npm run typecheck --if-present
        continue-on-error: true
      
      - name: Run tests
        if: needs.detect.outputs.has_tests == 'true'
        run: npm test --if-present
        continue-on-error: true
      
      - name: Build
        run: npm run build --if-present
      
      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: node-build
          path: |
            dist/
            build/
            .next/
            out/
          retention-days: 7
          if-no-files-found: ignore

  # ===========================================================================
  # PYTHON BUILD & TEST
  # ===========================================================================
  python-ci:
    name: üêç Python CI
    needs: detect
    if: needs.detect.outputs.is_python == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          if [ -f pyproject.toml ]; then pip install -e ".[dev]" 2>/dev/null || pip install -e .; fi
      
      - name: Run linter (ruff/flake8)
        run: |
          pip install ruff --quiet
          ruff check . --ignore E501 || true
        continue-on-error: true
      
      - name: Run type check (mypy)
        run: |
          pip install mypy --quiet
          mypy . --ignore-missing-imports || true
        continue-on-error: true
      
      - name: Run tests (pytest)
        if: needs.detect.outputs.has_tests == 'true'
        run: |
          pip install pytest pytest-cov --quiet
          pytest --tb=short -q || true
        continue-on-error: true

  # ===========================================================================
  # SECURITY SCANNING
  # ===========================================================================
  security:
    name: üîí Security Scan
    needs: detect
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true
      
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # ===========================================================================
  # DOCKER BUILD (if Dockerfile exists)
  # ===========================================================================
  docker:
    name: üê≥ Docker Build
    needs: [detect, node-ci, python-ci]
    if: |
      always() && 
      needs.detect.outputs.is_docker == 'true' &&
      (needs.node-ci.result == 'success' || needs.node-ci.result == 'skipped') &&
      (needs.python-ci.result == 'success' || needs.python-ci.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # DEPLOY (on main branch)
  # ===========================================================================
  deploy:
    name: üöÄ Deploy
    needs: [detect, node-ci, python-ci, docker]
    if: |
      always() &&
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push' &&
      (needs.node-ci.result == 'success' || needs.node-ci.result == 'skipped') &&
      (needs.python-ci.result == 'success' || needs.python-ci.result == 'skipped')
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: node-build
          path: ./build-output
        continue-on-error: true
      
      # Deploy to Vercel (if Next.js)
      - name: Deploy to Vercel
        if: needs.detect.outputs.is_nextjs == 'true'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          if [ -n "$VERCEL_TOKEN" ]; then
            npm i -g vercel
            vercel --prod --token=$VERCEL_TOKEN
          else
            echo "Vercel credentials not configured - skipping"
          fi
        continue-on-error: true
      
      - name: Deployment complete
        run: echo "‚úÖ Deployment pipeline completed successfully!"

  # ===========================================================================
  # NOTIFY (on failure)
  # ===========================================================================
  notify:
    name: üì¢ Notify
    needs: [node-ci, python-ci, security, docker, deploy]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Send failure notification
        run: |
          echo "‚ùå Pipeline failed for ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
